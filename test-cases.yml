- summary: |
    Сайт должен быть удобным на мобильном устройстве
  requirement: |
     Главная страница должна быть адаптирована к мобильной версии
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Мобильное устройство iPhone Xs, OC- iOS 16.3
  steps:
    - Открыть главную страницу сайта на мобильном устройстве
    - Выбрать раздел Completed games
    - Выбрать раздел Lobby
  expected-result: |
    Разделы расположены неудобно, часть текста не видна на экране

- summary: |
    Сайт должен защищать данные пользователя
  requirement: |
    При вводе пароля в поле Password, пароль должен быть скрыт 
  prerequisites: |
    Открыта страница ввода пароля и логина 
  test-data: |
    empty
  steps:
    - вводим пароль в поле "Password"
  expected-result: |
    При вводе пароль скрыт 
    
- summary: |
    Возможность просмотра повтора игры
  requirement: |
    Пройденную игру можно посмотреть в записи
  prerequisites:
    Открыта главная страница
  test-data: |
    empty
  steps:
    - Нажать на "Completed games"
    - Выбрать любую запись и нажать "Show"
    - Внизу нажать "Play"
  expected-result: |
    Пользователь смотрит повтор игры
    
- summary: |
    Пользователь может создать игру с ботом
  requirement: |
    Пользователь может создать игру с ботом
  prerequisites:
    Открыта главная страница
  test-data: |
    empty
  steps: 
    - Нажать "Create a game"
    - В поле "Game Type" выбрать "With a bot"
    - Внизу нажать "Create Battel"
  expected-result: |
    Пользователь создал игру с ботом
    
- summary: |
    Пользователь может выбрать уровень сложности 
  requirement: |
    Пользователь создает игру по сложности
  prerequisites:
    Открыта главная страница
  test-data: |
    empty
  steps:
    - Нажать на "Create a game"
    - в пункте "level" выбрать сложность
    - Внизу нажать "Create battle"
  expected-result: |
    Пользователь создал игру с выбранным уровнем сложности
    
- summary: |
    Пользователь может выбрать предпочитаемый язык программирования в настройках
  requirement: |
    Можно выбрать любой язык программирования для игры
  prerequisites:
    Открыта главная страница
  test-data: |
    empty
  steps:
    - Нажать на иконку аватара в правом верхнем углу
    - Нажать "Settings"
    - В графе "Your weapon" выбрать любой язык программирования
    - Внизу нажать "Save"
  expected-result: |
    Пользователь выбрал предпочитаемый язык программирования в настройках
    
- summary: |
    Игрок не может изменить код соперника
  requirement: |
    Игроки не могут писать или изменять код в терминале соперника
  prerequisites:
    Открыта главная страница
  test-data: |
    empty
  steps:
    - Нажать на вкладку "Lobby"
    - Выбрать противника и нажать "Fight"
    - В процессе игры навести курсор на терминал противника 
    - Попытаться написать любой текст
  expected-result: |
    Вводимые символы не должны появиться в терминале противника 
    
- summary: |
    Игроки не могут изменять условия задачи
  requirement: |
    Игроки не могут изменить условие задачи
  prerequisites:
    Открыта главная страница
  test-data: |
    empty
  steps:
    - Нажать на вкладку "Lobby"
    - Выбрать противника и нажать "Fight"
    - В ходе игры в поле задачи попытаться изменить условие, т.е написать другие данные
  expected-result: |
    Ничего не произойдет, т.к вводимые данные не отобразятся в условии задачи
        
