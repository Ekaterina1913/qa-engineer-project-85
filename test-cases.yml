  expected-result: |
    Пользователь создал игру с другим игроком
    
- summary: |
    Пользователь может сдаться в процессе игры
  requirement: |
    Пользователь может сдаться
  prerequisites:
    Открыта главная страница
  test-data: |
    empty
  steps: 
    - Нажать на вкладку "Lobby"
    - Выбрать противника и нажать "Fight"
    - Когда игра началась, нажать красный флаг
    - На всплывающем окне "Are you sure you want to give up?" выбрать "Give up"
  expected-result: |
    Пользователь сдался во время игры
